<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HistoryLog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 0;
            margin: 0;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover; /* تكبير الصورة لتغطية كامل الشاشة */
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;

        }
        .header {
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            width: 97%;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropbtn {
            background: none;
            border: none;
            color: white;
            font-size: 18px;
            cursor: pointer;
            padding: 10px;
            width: 127px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: white;
            min-width: 220px;
            box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
            padding: 10px;
            border-radius: 5px;
            top: 100%;
            right: 0;
            text-align: right;
            color: black;
            z-index: 100;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .login-container {
            background: rgba(255, 255, 255, 0.6);
            padding: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            width: 315px;
            margin: 155px auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 61px;
        }
        button {
            width: 35%;
            padding: 10px;
            background-color: #878a88;
            color: rgb(0, 0, 0);
            border: none;
            border-radius: 35px;
            cursor: pointer;
            transition: background-color 0.3s; 
        }
        .error {
            color: red;
            margin-top: 10px;
        }
        .footer {
            color: rgb(0, 0, 0);
            padding: 10px;
            font-size: 14px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            text-align: center;
        }
        .modal input {
            display: block;
            margin: 10px auto;
        }
        button:hover{
            transform: scale(1.1);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>سجل الحضور والأنصراف</h2>
        <input type="text" id="username" placeholder="اسم المستخدم" required>
        <input type="password" id="password" placeholder="كلمة المرور" required>
        <button onclick="login()">دخول</button>
        <p id="error" style="color:red;"></p>
    </div>
    <footer class="footer">&COPY; 2025 Egy-Survey. All rights reserved.</footer>
    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if (username === "admin" && password === "1234") {
                window.location.href = "History.html";
            } else {
                document.getElementById('error').innerText = "اسم المستخدم أو كلمة المرور غير صحيحة";
            }
        }
    </script>
</body>
</html>
